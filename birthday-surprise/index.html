<!DOCTYPE html>
<html>
<head>
<title>25th Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link href="css/styles.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <base href="a.jpg">
      <div id="carousel">
        <figure id="spinner">
          <img src="img/a.jpg" alt>
          <img src="img/b.jpg" alt>
          <img src="img/c.jpg" alt>
          <img src="img/d.jpg" alt>
          <img src="img/e.jpg" alt>
          <img src="img/f.jpg" alt>
          <img src="img/g.jpg" alt>
          <img src="img/h.jpg" alt>
        </figure>
      </div>
        <span style="float:left" class="ss-icon" onclick="galleryspin('-')"><small>Prev</small> &lt;</span>
        <span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt; <small>Next</small></span>
        <div class="bdaywish"></div>
        <div class="birthwish">
          <h1 data-aos="fade-up" data-aos-duration="1000">Happy <strong>25th</strong> Birthday <code>Sreerupa</code>! <br>
          </h1>
          <button class="shiny" onclick="on()" data-aos="flip-left"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="3000"><small>Click Me</small></button>
        </div>
        <div id="overlay" onclick="off()">
          <div id="s1">
            <img src="img/s1.JPG" alt width="450px">
          </div>
        </div>
        <canvas id="canvas"></canvas>
        <h2>Keep Scrolling &#8595;</h2>
        <div class="aging">
          <div class="container">
            <div class="row">
                  <div class="col-6" data-aos="zoom-in-right">
                    <img src="img/kid.jpg" style="filter: drop-shadow(8px 8px 10px gray);" width="100%" alt>
                  </div>
                  <div class="col-6" data-aos="zoom-in-left">
                    <h3 style="padding-top: 10%; color: rgb(6, 6, 66);">FROM HERE</h3> <br>
                    <img src="img/left1.png" style="filter: drop-shadow(1px 1px 2px blue);" width="60%" alt>
                  </div>
                  <div class="col-6" style="text-align: right;" data-aos="zoom-in-right"><h3 style="padding-top: 10%; color: rgb(6, 6, 66);">TO HERE</h3> <br>
                    <img src="img/right1.png" style="filter: drop-shadow(1px 1px 2px blue);" width="60%" alt>
                  </div>
                  <div class="col-6" data-aos="zoom-in-left">
                    <img src="img/old.jpg" width="100%" style="filter: drop-shadow(8px 8px 10px gray);" alt>
                  </div>
                  <div class="col-2"></div>
                  <div class="col-8" data-aos="fade-zoom-in"
                  data-aos-easing="ease-in-back"
                  data-aos-delay="100"
                  data-aos-offset="0" style="text-align: center;">
                    <img src="img/lel.gif" width="80%" alt>
                  </div>
                  <div class="col-2"></div>
              </div>
            </div>
        </div>
        <section class="pgallery">
          <div class="buttonClick">
            <button class="pause popped" onclick="pauseFunction()">Click</button>
          </div>
          <article>
            <div class="pgallerydiv">
              <ul>
                <li><img src="img/s2.jpg" alt /></li>
                <li><img src="img/s3.jpg" alt /></li>
                <li><img src="img/s4.jpg" alt /></li>
                <li><img src="img/s5.jpg" alt /></li>
              </ul>
            </div>
            <div class="pgallerydiv">
              <ul>
                <li><img src="img/s6.jpg" alt /></li>
                <li><img src="img/s7.jpg" alt /></li>
                <li><img src="img/s8.jpg" alt /></li>
                <li><img src="img/s9.jpg" alt /></li>
              </ul>
            </div>
          </article>
        </section>
        
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
<script>
var angle = 0;
function galleryspin(sign) { 
spinner = document.querySelector("#spinner");
if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
}
</script>
<script>
  function on() {
    document.getElementById("overlay").style.display = "block";
  }
  
  function off() {
    document.getElementById("overlay").style.display = "none";
  }
  </script>
  <script>
  function pauseFunction() {
    $("article").toggleClass("paused")
  };
  </script>
<script src="js/confetti.js"></script>
</html>
